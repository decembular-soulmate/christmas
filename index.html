    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/decembular-soulmate/christmas/main/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 30px;
            border-radius: 25px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .christmas-tree {
            width: 80px;
            height: auto;
            margin-bottom: 0px;
        }

        h1 {
            color: #c62828;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ddd;
            font-size: 17px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }

        .btn-wish {
            width: 100%;
            padding: 15px;
            background-color: #1b5e20;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-wish:hover {
            background-color: #2e7d32;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: relative;
        }

        .modal-tree {
            width: 60px;
            height: auto;
            margin-bottom: 15px;
        }

        .modal-wish-text {
            color: #333;
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-close {
            background-color: #c62828;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-close:hover {
            background-color: #e53935;
        }
    </style>

        function getChristmasWish() {
            const inputName = document.getElementById('orbitNameInput').value.trim().toLowerCase();
            const wishTextElement = document.getElementById('wishText');
            const wishOverlay = document.getElementById('wishOverlay');

            if (inputName === "") {
                alert("Please enter your Orbit name!");
                return;
            }

            if (orbitWishes.hasOwnProperty(inputName)) {
                wishTextElement.innerHTML = `<p>${orbitWishes[inputName]}</p>`;
            } else {
                wishTextElement.innerHTML = `<p>Maaf, username belum terdaftar sebagai Orbit kami. Coba cek lagi ya!</p>`;
            }
            
            wishOverlay.style.display = 'flex';
        }

        function closeWishModal() {
            document.getElementById('wishOverlay').style.display = 'none';
            document.getElementById('orbitNameInput').value = '';
